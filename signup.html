<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up as a Customer</title>

    <link rel="stylesheet" href="assets/bootstrap-5.1.3/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo - Name</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Login</a>
                        </li>
                       
                    </ul>
            
                </div>
            </div>
        </nav>


        <div class="content container">
            <h1 class="fw-bold">We are glad you chose us!</h1>
            <h4>Please tell us about yourself so we can start assisting you.</h4>
          
            

            <div class="row">
                <form class="col-12 col-md-9">

                    <div class="row my-4 gx-3 gy-4">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input class="form-control" name="firstname" id="firstname" type="text"
                                    placeholder="John" required>
                                <label for="firstname">First name</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input class="form-control" name="lastname" id="lastname" type="text"
                                    placeholder="Smith" required>
                                <label for="lastname">Last name</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input class="form-control" name="email" id="email" type="email"
                                    placeholder="johnsmith@example.com" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input class="form-control" name="phone" id="phone" type="tel" placeholder="12 345 678"
                                    required>
                                <label for="email">Phone number</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <span class="me-4">Gender</span>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    required>
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <label class="w-25" for="dob">Date of birth</label>
                                <input class="form-control" name="dob" id="dob" type="date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input class="form-control" name="password" id="password" type="password"
                                    placeholder="Must be 8-30 characters" required>
                                <label for="password">Create a password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input class="form-control" name="passwordrepeat" id="passwordrepeat" type="password"
                                    placeholder="Passwords must match" required>
                                <label for="passwordrepeat">Repeat your password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="">
                                <label class="me-5" for="photo">Upload a photo</label>
                                <input class="form-control-file" name="photo" id="photo" type="file" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary my-5 mx-auto d-block d-md-inline-block">Submit</button>

                </form>
            </div>
        </div>

</body>

</html>
