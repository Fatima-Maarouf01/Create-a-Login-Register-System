<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="assets/bootstrap-5.1.3/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo - Name</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="signup.html">SignUp</a>
                        </li>
                      =
                    </ul>
                    
                </div>
            </div>
        </nav>

        <div class="content container">

            <form class="col-xl-6 col-lg-8 col-md-10 m-auto p-5 bg-light rounded-pill">
                <h1 class="fw-bold text-center mb-5">Log in</h1>
                <div class="form-floating w-75 mx-auto my-4">
                    <input class="form-control" name="email" id="email" type="email" placeholder="johnsmith@example.com"
                        required>
                    <label for="firstname">Email</span>
                </div>
                <div class="form-floating w-75 mx-auto my-4">
                    <input class="form-control" name="password" id="password" type="password"
                        placeholder="Your password" required>
                    <label for="lastname">Password</span>
                </div>
                <p class="text-center"><a href="" class="link-primary text-decoration-none">I forgot my
                        password</a></p>
               
                <button type="submit" class="btn btn-primary mx-auto d-block rounded-pill">Submit</button>
            </form>

        </div>


    </div>


</body>

</html>
